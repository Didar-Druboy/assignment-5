<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Open the modal using ID.showModal() method -->
<button id="modal" class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal text-center">
  <div class="modal-box">
    <h3 class="text-3xl font-bold mb-3">Congrats!</h3>
    <img src="./assets/coin.png" alt="" class="mx-auto">
    <p class="py-4">You have donated for humankind</p>
    <p class="font-bold text-xl">successfully</p>
    <div class="modal-action">
      <form method="dialog" class="mx-auto">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close confirmation</button>
      </form>
    </div>
  </div>
</dialog>

<script src="./js/utilities.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
